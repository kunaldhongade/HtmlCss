<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html</title>
  </head>
  <body>
    <p>Paragraph</p>
    <button>Kunal</button>
    <!-- this is html elements -->
    <!-- button and p is html tag -->
    <!-- there is a content between opening and closing tag -->

    <a
      href="http://kunaldhongade.tech"
      target="_blank"
      rel="noopener noreferrer"
    >
      Portfolio
    </a>
    <!-- href, target, rel is attribute -->
    <!-- every tag has own attributes -->
    <!-- target is use to open page in new tab -->

    <!-- in html extra spaces ignored -->
  </body>
</html>
